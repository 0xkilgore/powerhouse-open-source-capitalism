<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" style="background:black">
  <!-- Flows Orbiting the Globe (moved behind the globe, slightly more visible) -->
  <defs>
    <linearGradient id="dataFlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="darkviolet" />
      <stop offset="100%" stop-color="magenta" />
    </linearGradient>
    <linearGradient id="valueFlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="deepskyblue" />
      <stop offset="100%" stop-color="aqua" />
    </linearGradient>
    <linearGradient id="electricFlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="hotpink" />
      <stop offset="100%" stop-color="yellow" />
    </linearGradient>
  </defs>

  <g fill="none" stroke-width="3" opacity="0.4">
    <ellipse cx="500" cy="500" rx="300" ry="110" stroke="url(#dataFlow)" stroke-dasharray="10" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="1.5s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="500" cy="500" rx="340" ry="160" stroke="url(#valueFlow)" stroke-dasharray="10" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="500" cy="500" rx="380" ry="220" stroke="url(#electricFlow)" stroke-dasharray="10" stroke-dashoffset="0">
      <animate attributeName="stroke-dashoffset" from="0" to="-20" dur="2.5s" repeatCount="indefinite" />
    </ellipse>
  </g>

  <!-- Enlarged Grid Globe -->
  <g stroke="gray" stroke-width="1.5" fill="none">
    <circle cx="500" cy="500" r="300" />
    <ellipse cx="500" cy="500" rx="300" ry="12" />
    <ellipse cx="500" cy="500" rx="300" ry="80" />
    <ellipse cx="500" cy="500" rx="300" ry="160" />
    <ellipse cx="500" cy="500" rx="300" ry="220" />
    <path d="M200,500 a300,300 0 1,0 600,0 a300,300 0 1,0 -600,0" />
    <path d="M270,500 a230,300 0 1,0 460,0 a230,300 0 1,0 -460,0" />
    <path d="M340,500 a160,300 0 1,0 320,0 a160,300 0 1,0 -320,0" />
  </g>

  <!-- Enlarged Orbiting Nodes -->
  <g fill="none" stroke-width="5" font-family="Arial" text-anchor="middle">
    <!-- Checklist Icon -->
    <rect x="820" y="400" width="70" height="70" rx="8" stroke="darkviolet" />
    <line x1="835" y1="420" x2="875" y2="420" stroke="darkviolet" />
    <line x1="835" y1="440" x2="875" y2="440" stroke="darkviolet" />
    <line x1="835" y1="460" x2="875" y2="460" stroke="darkviolet" />

    <!-- Dollar Icon -->
    <circle cx="700" cy="770" r="35" stroke="deepskyblue" />
    <text x="700" y="782" fill="deepskyblue" font-size="36">$</text>

    <!-- Server Icon -->
    <rect x="170" y="730" width="70" height="70" rx="8" stroke="hotpink" />
    <circle cx="185" cy="750" r="5" fill="hotpink" />
    <circle cx="185" cy="780" r="5" fill="hotpink" />

    <!-- Computer Icon -->
    <rect x="140" y="280" width="70" height="50" rx="5" stroke="mediumpurple" />
    <line x1="175" y1="330" x2="175" y2="345" stroke="mediumpurple" />
    <line x1="165" y1="345" x2="185" y2="345" stroke="mediumpurple" />
  </g>
</svg>
