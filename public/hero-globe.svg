<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid Background -->
  <rect width="1200" height="1200" fill="#000000"/>
  <path d="M0 1200 L1200 0" stroke="#1A1A1A" stroke-width="1"/>
  <path d="M0 0 L1200 1200" stroke="#1A1A1A" stroke-width="1"/>
  
  <!-- Wireframe Globe -->
  <g transform="translate(600 600)">
    <!-- Latitude lines -->
    <path d="M-300 0 A300 100 0 0 1 300 0" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M-300 -50 A300 100 0 0 1 300 -50" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M-300 50 A300 100 0 0 1 300 50" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M-250 -100 A250 80 0 0 1 250 -100" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M-250 100 A250 80 0 0 1 250 100" stroke="#333333" fill="none" stroke-width="1"/>
    
    <!-- Longitude lines -->
    <path d="M-300 -150 Q-300 0 -300 150" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M-150 -150 Q-150 0 -150 150" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M0 -150 Q0 0 0 150" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M150 -150 Q150 0 150 150" stroke="#333333" fill="none" stroke-width="1"/>
    <path d="M300 -150 Q300 0 300 150" stroke="#333333" fill="none" stroke-width="1"/>
  </g>

  <!-- Connected Elements -->
  <!-- User Icon (Pink Circle) -->
  <circle cx="200" cy="200" r="40" stroke="#FF69B4" stroke-width="2" fill="none"/>
  
  <!-- Computer Screen (Blue Rectangle) -->
  <rect x="900" y="200" width="80" height="60" stroke="#1E90FF" stroke-width="2" fill="none"/>
  <rect x="920" y="260" width="40" height="10" stroke="#1E90FF" stroke-width="2" fill="none"/>
  
  <!-- Dollar Sign (Blue Circle) -->
  <circle cx="900" cy="900" r="40" stroke="#1E90FF" stroke-width="2" fill="none"/>
  <path d="M900 870 L900 930 M890 880 L910 880 M890 920 L910 920" stroke="#1E90FF" stroke-width="2"/>
  
  <!-- Browser Window (Red Rectangle) -->
  <rect x="200" y="900" width="80" height="60" stroke="#FF4444" stroke-width="2" fill="none"/>
  <path d="M210 910 H270 M210 920 H240" stroke="#FF4444" stroke-width="2"/>
  
  <!-- Connection Lines -->
  <path d="M240 240 Q600 600 880 240" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
  <path d="M240 860 Q600 600 240 240" stroke="url(#gradient2)" stroke-width="2" fill="none"/>
  <path d="M880 860 Q600 600 880 240" stroke="url(#gradient3)" stroke-width="2" fill="none"/>
  <path d="M240 860 Q600 600 880 860" stroke="url(#gradient4)" stroke-width="2" fill="none"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444"/>
      <stop offset="100%" style="stop-color:#FF69B4"/>
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="100%" style="stop-color:#FF4444"/>
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4444"/>
      <stop offset="100%" style="stop-color:#1E90FF"/>
    </linearGradient>
  </defs>
</svg> 